<header class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</header>

<main class="container">


  <div class="row" *ngIf="mensagem">
    <div class="col-sm-12">
      <mensagem tipo="success" >{{mensagem}}</mensagem>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-sm-12">
      <form class="input-grup">
        <span class="input-group-prepend">
          <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
        </span>
        <br/>
        <input name="filtro"
               type="search" 
               class="form-control" 
               placeholder="filtrar pelo titulo"
               [(ngModel)] = "filtro"
               >
      </form>
    </div>
  </div>

  <div class="row">
    <painel *ngFor="let foto of listaFotos | filtroPorTitulo:filtro" 
            titulo="{{foto.titulo | uppercase}}" 
            class="col-md-2"
            >
      <a [routerLink] = "['/cadastro', foto._id]" title="Editar" >
        <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
      </a>
      <button (click)='remover(foto)' class="btn btn-danger btn-block">Remover</button>
    </painel>
  </div>

</main>
