<header class="jumbotron">
    <h1 class="text-center">Cadastrar Fotos</h1>
</header>

<main class="container">
    <div class="row" *ngIf="mensagem" >
        <div class="col-sm-12">
            <mensagem tipo="success" > {{mensagem}} </mensagem>
        </div>
    </div>
    <section class="row">
        <form class="col-sm-7" (ngSubmit)='salvar()' >
            <div class="form-group">
                <label for="txt-titulo">Título</label>
                <input id="txt-titulo" name="titulo" [(ngModel)]='foto.titulo'  value="{{foto.titulo}}" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="txt-url">URL</label>
                <input id="txt-url" name="url" type="text" [(ngModel)]='foto.url' value="{{foto.url}}" class="form-control">
            </div>

            <div class="form-group">
                <label for="txt-descricao">Descrição</label>
                <textarea id="txt-descricao" name="descricao" class="form-control" [(ngModel)]='foto.descricao'>{{foto.descricao}}</textarea>
            </div>

            <a routerLink="" class="btn btn-secondary">Voltar</a>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
        <aside class="col-sm-5">
            <h3 class="text-center">Preview</h3>
            <painel titulo='{{foto.titulo}}' >
                <foto url='{{foto.url}}' titulo='{{foto.titulo}}' ></foto>
            </painel>
        </aside>
    </section>

</main>
